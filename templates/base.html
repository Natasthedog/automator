<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Deck Automation{% endblock %}</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f7f7fb;
            color: #1f2937;
        }
        header {
            background: #111827;
            color: #ffffff;
            padding: 1rem 1.5rem;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 1rem;
            font-weight: 600;
        }
        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem 1.5rem 3rem;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.08);
            padding: 2rem;
        }
        .form-grid {
            display: grid;
            gap: 1.25rem;
            margin-top: 1.5rem;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.35rem;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 0.35rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: #f9fafb;
        }
        button {
            background: #2563eb;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button:hover {
            background: #1d4ed8;
        }
        .helper-text {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/deck-automation/">Deck Automation</a>
            <a href="/product-description/">PRODUCT_DESCRIPTION</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
